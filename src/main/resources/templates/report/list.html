<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>신고 목록</title>
</head>
<body>
    <h1>신고 목록</h1>
    <p>신고 목록 페이지입니다.</p>
    <table>
        <tr>
            <th>신고번호</th>
            <th>신고자(닉네임)</th>
            <th>신고내용</th>
            <th>신고일시</th>
            <th>신고항목</th>
        </tr>

        <tr data-th-each="report : ${reportList}">
            <td data-th-text="${report.no}">신고번호</td>
            <td data-th-utext="${report.reportContent}">신고내용</td>
            <td data-th-text="${report.reportDate}">신고일시</td>
        </tr>

    </table>
</body>
</html>
