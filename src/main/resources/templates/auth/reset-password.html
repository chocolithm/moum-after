<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>비밀번호 재설정</title>
</head>
<body>

<div class="container p-4">
    <h3 class="text-center mb-3 text-primary">비밀번호 재설정</h3>
    <h6 class="text-center mb-4 text-secondary">가입한 이메일을 입력하세요.</h6>

    <form id="resetPasswordForm" method="post" th:action="@{/auth/reset-password}">
        <!-- 이메일 입력 -->
        <div class="mb-3">
            <label class="form-label" for="email">이메일</label>
            <div class="input-group">
                <input class="form-control" id="email" name="email" required type="email">
                <button class="btn btn-outline-primary" onclick="checkEmail()" type="button">인증요청</button>
            </div>
            <div class="form-text" id="emailMessage"></div>
        </div>

        <!-- 인증번호 입력 -->
        <div class="mb-3" id="authCodeField" style="display:none;">
            <label class="form-label" for="authCode">인증 코드</label>
            <div class="input-group">
                <input class="form-control" id="authCode" name="authCode" type="text">
                <button class="btn btn-outline-primary" onclick="verifyAuthCode()" type="button">인증확인</button>
            </div>
            <div class="form-text" id="authCodeMessage"></div>
        </div>

        <!-- 새 비밀번호 입력 -->
        <div class="mb-3">
            <label class="form-label" for="password">비밀번호</label>
            <input class="form-control rounded-2" id="password" name="password" required type="password">
            <span class="form-text mt-1" id="passwordMessage"></span>
        </div>

        <!-- 비밀번호 확인 필드 -->
        <div class="mb-3">
            <label class="form-label" for="confirmPassword">비밀번호 재확인</label>
            <input class="form-control rounded-2" id="confirmPassword" name="confirmPassword" required type="password">
            <span class="form-text mt-1" id="confirmPasswordMessage"></span>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${error}">
            <span th:text="${error}">오류 메시지</span>
        </div>

        <!-- 확인 버튼 -->
        <div class="d-grid mt-4">
            <button class="btn btn-dark py-2 rounded-2" type="submit">변경</button>
        </div>
    </form>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</div>
<script th:src="@{/js/auth.js}"></script>
</body>
</html>
